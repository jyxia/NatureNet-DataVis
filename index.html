<script>
  var $this = $(this);
  // get the data first
  var datapaser = $this.dataParser({
    url: "http://naturenet-dev.herokuapp.com/api/notes",
    type:  "DesignIdea"
  });

  datapaser.on("dataReady", function() {
    var data = this.getData();
    $("#designIdea_chart").nnbarchart({
      data: data,
      type: "DesignIdea"
    });
  });
</script>
